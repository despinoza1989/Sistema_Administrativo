{% extends 'app/base.html' %}

{% load static %}

{% block contenido %}



<div class="card-body" style="margin: 2em 5em;">
    <h2> Datos de la Empresa </h2>
    <br>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Rol</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="invalid-feedback">

            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Rubro</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccione Rubro</option>
                <option>Minería y Construcción</option>
                <option>Constructora</option>
                <option>Metalurgia</option>
            </select>
            <div class="invalid-feedback">

            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Razón Social</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="invalid-feedback">

            </div>
        </div>

        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">E-mail</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">

                </div>
            </div>
        </div>
    </form>
    <br>
    <br>

    <h2> Registrar Contraseña </h2>
    <br>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="validationCustom02" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="invalid-feedback">
                  
                </div>
            </div>

            <div class="mb-3">
                <label for="inputPassword3" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>

    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="submit">Registrar</button>
        <button class="btn btn-primary" type="submit">Cancelar</button>
    </div>
</div>



{% endblock %}
